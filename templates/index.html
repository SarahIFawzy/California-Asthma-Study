<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asthma Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <h1 class="animate__animated animate__bounce">Asthma Dashboard</h1>
    </header>
    <div class="main-content">
        <div class="control-panel animate__animated animate__rotateInDownLeft">
            <div class="checkbox">
                <input type="checkbox" id="Population" value="Population">
                <label for="Population">Population</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="Ozone" value="Ozone">
                <label for="Ozone">Ozone</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="PM2.5" value="PM2.5">
                <label for="PM2.5">PM2.5</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="Diesel" value="Diesel">
                <label for="Diesel">Diesel</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="Pesticides" value="Pesticides">
                <label for="Pesticides">Pesticides</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="Toxicity Release" value="Toxicity Release">
                <label for="Toxicity Release">Toxicity Release</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="Traffic" value="Traffic">
                <label for="Traffic">Traffic</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="Cleanup Sites" value="Cleanup Sites">
                <label for="Cleanup Sites">Cleanup Sites</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="Cardiovascular Disease" value="Cardiovascular Disease">
                <label for="Cardiovascular Disease">Cardiovascular Disease</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="Poverty" value="Poverty">
                <label for="Poverty">Poverty</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="Wild Fires" value="Wild Fires">
                <label for="Wild Fires">Wild Fires</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="Asthma Hospital Visits" value="Asthma Hospital Visits">
                <label for="Asthma Hospital Visits">Asthma Hospital Visits</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="Asthma Diagnosis" value="Asthma Diagnosis">
                <label for="Asthma Diagnosis">Asthma Diagnosis</label>
            </div>
        </div>
        <div class="content animate__animated animate__fadeInRight" >
            <div class="chart">chart 1</div>
            <div class="chart">chart 2</div>
        </div>
        <div class="selectedDetails">
            <table id="selectedTable">
                <button id="resetButton">Reset</button>
                <thead>

                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
   
    <script src="/static/js/checkbox.js"></script>
</body>
</html>
