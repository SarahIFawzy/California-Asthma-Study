<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asthma Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <h1 class="animate__animated animate__bounce">Asthma Dashboard</h1>
    </header>
    <div class="main-content">
        <div class="control-panel animate__animated animate__rotateInDownLeft">
            <div>filter 1<select class="selection-bar" id="select1"></select></div>
            <div>filter 2<select class="selection-bar" id="select2"></select></div>
            <div>filter 3<select class="selection-bar" id="select3"></select></div>
            <div>filter 4<select class="selection-bar" id="select4"></select></div>
            <div>filter 5<select class="selection-bar" id="select5"></select></div>
            <div>filter 6<select class="selection-bar" id="select6"></select></div>
        </div>
        <div class="content animate__animated animate__fadeInRight" >
            <div class="chart">chart 1</div>
            <div class="chart">chart 2</div>
            <div class="chart">chart 3</div>
            <div class="chart">chart 4</div>
            <div class="chart">chart 5</div>
            <div class="chart">chart 6</div>
        </div>
    </div>
</body>
</html>
